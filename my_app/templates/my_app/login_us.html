{% extends 'my_app/base.html' %}
{% block content %}
<div class="name"><h3>Log In </h3></div>
    <div class="container">
      <div class="contain">
        <form action="" method='post'>
            {% csrf_token %}
            <div class="half_form">
            <label for="email">Email:</label><br>
            {{login_form.email}}
            <br><br>
             <label for="password">Password:</label><br>
            {{login_form.password}}
            <br><br>
            <button class="btn btn-primary brn-sucess" style="background-color:skyblue">Log In</button>
        </form>
      </div>
    </div>
{% endblock %}
